<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  border: 1px solid gray;
  border-radius: 3px;
}

td {
  padding: 8px;
  text-align: left;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

td:nth-child(1) {
  border-right: 1px solid gray;
}

td:nth-child(2) {
  font-weight: bold;
}

tr:nth-child(2n) td {
  background-color: #f2f2f2;
}
</style>
</head>
<body>

<table>
  <tr>
    <td>Hãng xe</td>
    <td>Suzuki</td>
  </tr>
  <tr>
    <td>Dòng xe</td>
    <td>Ertiga</td>
  </tr>
  <tr>
    <td>Năm sản xuất</td>
    <td>2022</td>
  </tr>
  <tr>
    <td>Nhiên liệu</td>
    <td>Hybrid</td>
  </tr>
  <tr>
    <td>Xuất xứ</td>
    <td>Nhập khẩu</td>
  </tr>
  <tr>
    <td>Kiểu dáng</td>
    <td>MPV</td>
  </tr>
  <tr>
    <td>Số chỗ</td>
    <td>7</td>
  </tr>
</table>

</body>
</html>
